# execs
bind=SUPER,o,exec,grim -g "$(slurp -d)" -    | wl-copy ; notify-send -t 5000 "Grim" "screenshot copied to clipboard"
bind=SUPER,a,exec,grim -c -                  | wl-copy ; notify-send -t 5000 "Grim" "screenshot copied to clipboard"
bind=SUPER+CTRL,o,exec,grim -g "$(slurp -d)" -    | satty --filename -
bind=SUPER+CTRL,a,exec,grim -c -                  | satty --filename -
bind=SUPER+SHIFT,o,exec,grim -g "$(slurp -d)" ; notify-send -t 5000 "Grim" "screenshot is saved"
bind=SUPER+SHIFT,a,exec,grim -c; notify-send grim -t 5000 "Grim" "Screenshot is saved."
bind=SUPER,semicolon,exec,hyprpicker -an
bind=SUPER,space,exec,fuzzel

