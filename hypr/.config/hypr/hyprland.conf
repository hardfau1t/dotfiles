# vim: syntax=config
#

source=~/.config/hypr/themes/catppuccin-machiato.conf
source=~/.config/hypr/shortcuts.conf
source=~/.config/hypr/init.conf
source=~/.config/hypr/private.conf
source=~/.config/hypr/style.conf
source=~/.config/hypr/workspace.conf
source=~/.config/hypr/devices.conf

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=$lavender
    col.inactive_border=$overlay0
}

gestures {
    workspace_swipe=no
}

misc {
    disable_hyprland_logo = true
    disable_autoreload = false
    disable_splash_rendering = true
}

dwindle {
    preserve_split = true
    force_split = 2
}
